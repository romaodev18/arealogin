<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <form action="#" class="login-form">
            <div class="form-header">
                <h1>Login</h1>
                <i class="fa-solid fa-gear"></i>
            </div>

            <div class="redes-sociais">
                <a href="https://www.facebook.com/cicero.romao.50999405?locale=pt_BR">
                    <img src="imagens/facebook (1).png" alt="">
                </a>

                <a href="https://www.instagram.com/romao.vidal/">
                    <img src="imagens/instagram (1).png" alt="">
                </a>

                <a href="https://github.com/romaodev18">
                    <img src="imagens/github (1).png" alt="">
                </a>
            </div>

            <div class="inputs">
                <div class="inputs-box">
                    <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="inome" required>
                    
                    <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    
                    <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    
                    <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                </div>
            </div>

            <div id="trocar-senha">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div id="login-button">
                <button>Sing in</button>
            </div>
        </form>
    </main>
</body>
</html>
